<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Online Keyboard</title>
    <link rel="stylesheet" type="text/css" href="keyboard.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
<div class="h1 text-center display-1">JS Keyboard</div>
<div class="container blockquote text-center" style="padding-top: 20px;" id="textToComplete"></div>
<div id="container" class="container">
        <div class="row">
                <div id="contPercent">You are <span id='Percent'> 0 </span>% there!</div>
        </div>

        <div class="row">
                <textarea class="col-12" id="write" rows="6" cols="60"></textarea>
        </div>
        <div class="row container-fluid">
                <div class="col-1"></div>
                <div id="autoSuggestion" class="col-12 btn-group btn-group-sm" role="group" style="margin-bottom: 10px;"></div>
                <div class="col-1"></div>
        </div>
        <div class="row" id="keyboardRegion">
                <canvas id="swipeCanvas" width="500" height="300" ></canvas>
                <div id="keyboard" class="col-12">
                        <div class="letter firstRow" style="margin-left: 75px;">q</div>
                        <div class="letter">W</div>
                        <div class="letter">E</div>
                        <div class="letter">R</div>
                        <div class="letter">T</div>
                        <div class="letter">Y</div>
                        <div class="letter">U</div>
                        <div class="letter">I</div>
                        <div class="letter">O</div>
                        <div class="letter">P</div>
                        <div class="delete lastitem">delete</div>
                        <div class="letter secondRow" style="margin-left: 100px;">a</div>
                        <div class="letter">S</div>
                        <div class="letter">D</div>
                        <div class="letter">F</div>
                        <div class="letter">G</div>
                        <div class="letter">H</div>
                        <div class="letter">J</div>
                        <div class="letter">K</div>
                        <div class="letter lastitem">L</div>
                        <div class="letter thirdRow" style="margin-left: 125px;">z</div>
                        <div class="letter">X</div>
                        <div class="letter">C</div>
                        <div class="letter">V</div>
                        <div class="letter">B</div>
                        <div class="letter">N</div>
                        <div class="letter lastitem">M</div>
                        <div class="space" style="margin-left: 70px;">&nbsp;</div>
                </div>
        </div>
</div>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script type="text/javascript" src="Levenshtein.js"></script>
<script type="text/javascript" src="Trie.js"></script>
<script type="text/javascript" src="Dictionary.js"></script>
<script type="text/javascript" src="text.js"></script>
<script type="text/javascript" src="swype.js"></script>
<script type="text/javascript" src="keyboard.js"></script>
<script src='zingtouch-master/dist/zingtouch.min.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/zingtouch/1.0.5/zingtouch.min.js"></script>
</body>
</html>
