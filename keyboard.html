<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Online Keyboard</title>
    <link rel="stylesheet" type="text/css" href="keyboard.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
<div class="h1 text-center">Mavis Beacon Renig</div>
<div class="container badge" id="textToComplete"></div>
<div id="container" class="container">
        <textarea id="write" rows="6" cols="60"></textarea>
        <div id="autoSuggestion"></div>
        <div id="keyboardRegion">
                <canvas id="swipeCanvas" width="500" height="300" ></canvas>
                <div id="keyboard">
                        <div class="letter firstRow" style="margin-left: 75px;">q</div>
                        <div class="letter">w</div>
                        <div class="letter">e</div>
                        <div class="letter">r</div>
                        <div class="letter">t</div>
                        <div class="letter">y</div>
                        <div class="letter">u</div>
                        <div class="letter">i</div>
                        <div class="letter">o</div>
                        <div class="letter">p</div>
                        <div class="delete lastitem">delete</div>
                        <div class="letter secondRow" style="margin-left: 100px;">a</div>
                        <div class="letter">s</div>
                        <div class="letter">d</div>
                        <div class="letter">f</div>
                        <div class="letter">g</div>
                        <div class="letter">h</div>
                        <div class="letter">j</div>
                        <div class="letter">k</div>
                        <div class="letter">l</div>
                        <div class="return lastitem">return</div>
                        <div class="letter thirdRow" style="margin-left: 125px;">z</div>
                        <div class="letter">x</div>
                        <div class="letter">c</div>
                        <div class="letter">v</div>
                        <div class="letter">b</div>
                        <div class="letter">n</div>
                        <div class="letter lastitem">m</div>
                        <div class="space" style="margin-left: 70px;">&nbsp;</div>
                </div>
        </div>
</div>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script type="text/javascript" src="SymSpell.js"></script>
<script type="text/javascript" src="Levenshtein.js"></script>
<script type="text/javascript" src="Trie.js"></script>
<script type="text/javascript" src="Dictionary.js"></script>
<script type="text/javascript" src="text.js"></script>
<script type="text/javascript" src="swype.js"></script>
<script type="text/javascript" src="keyboard.js"></script>
<script src='zingtouch-master/dist/zingtouch.min.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/zingtouch/1.0.5/zingtouch.min.js"></script>
</body>
</html>
