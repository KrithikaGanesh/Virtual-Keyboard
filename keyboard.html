<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Online Keyboard</title>
    <link rel="stylesheet" type="text/css" href="keyboard.css" />
<!--
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
-->
</head>
<body>

<div id="container">
        <textarea id="write" rows="6" cols="60"></textarea>
        <div id="autoSuggestion"></div>
        <div id="keyboardRegion">
                <canvas id="swipeCanvas" width="500" height="300" ></canvas>
                <div id="keyboard">
                        <button class="letter firstRow" style="margin-left: 75px;">q</button>
                        <button class="letter">w</button>
                        <button class="letter">e</button>
                        <button class="letter">r</button>
                        <button class="letter">t</button>
                        <button class="letter">y</button>
                        <button class="letter">u</button>
                        <button class="letter">i</button>
                        <button class="letter">o</button>
                        <button class="letter">p</button>
                        <button class="delete lastitem">delete</button>
                        <button class="letter secondRow" style="margin-left: 95px;">a</button>
                        <button class="letter">s</button>
                        <button class="letter">d</button>
                        <button class="letter">f</button>
                        <button class="letter">g</button>
                        <button class="letter">h</button>
                        <button class="letter">j</button>
                        <button class="letter">k</button>
                        <button class="letter">l</button>
                        <button class="return lastitem">return</button>
                        <button class="letter thirdRow" style="margin-left: 115px;">z</button>
                        <button class="letter">x</button>
                        <button class="letter">c</button>
                        <button class="letter">v</button>
                        <button class="letter">b</button>
                        <button class="letter">n</button>
                        <button class="letter lastitem">m</button>
                        <button class="space" style="margin-left: 70px;">&nbsp;</button>

              <!--          <li class="space lastitem">&nbsp;</li>-->


                </div>
        </div>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script type="text/javascript" src="Levenshtein.js"></script>
<script type="text/javascript" src="Trie.js"></script>
<script type="text/javascript" src="Dictionary.js"></script>
<script type="text/javascript" src="keyboard.js"></script>
<script src='zingtouch-master/dist/zingtouch.min.js'></script>

</body>
</html>
